<!DOCTYPE html>
<html>
<head>
 


<META charset="UTF-8">
<META name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<META NAME='rating' CONTENT='General' />
<META NAME='expires' CONTENT='never' />
<META NAME='language' CONTENT='English, EN' />
<META name="description" content="shopping cart project with HTML5 and JavaScript">
<META name="keywords" content="HTML5,CSS,JavaScript, html5 session storage, html5 local storage">
<META name="author" content="dcwebmakers.com">
<script src="Storage.js"></script>
<link rel="stylesheet" href="styles.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	

<script type="text/javascript">


	$.getJSON("/products", function(data) {
		$.each(data, function(i, item) {
			$('<tr>').append(
					$('<td>').text(item.id), 
					$('<td>').text(item.title),
					$('<td>').text(item.description),
					$('<td>').text(item.price),
					$('<button>ButtonTest</button>').on('click', function(e) { // when you click on a link
				        var row = $(this).parents('tr').eq(0); // you get the direct parent of the current clicked element
				        $('order_table').append(row); // you append this parent row in the other table
				        e.preventDefault(); // your prevent the default link action
				    }))
					.appendTo('#products_table');

		});
	});
</script>

   

</head>
<body>

<h2>Winter Shop Products</h2>


<button type="button" onclick="location.href='http://localhost:8080/cart.html'" style="float: right;">Cart</button>


	<table id="products_table">
		<tr>
			<th>No.</th>
			<th>Title</th>
			<th>Description</th>
			<th>Price</th>
			<th></th>
		</tr>
	</table>
	
		<table id="order_table">
		<tr>
			<th>No.</th>
			<th>Title</th>
			<th>Description</th>
			<th>Price</th>
			<th></th>
		</tr>
	</table>

     
</body>
</html>
