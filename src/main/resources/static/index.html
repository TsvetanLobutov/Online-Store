<!DOCTYPE html>
<html>
<head>
<title>Adding a Caption to the HTML Table</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script type="text/javascript" src="cartFunction.js"></script>

<link rel="stylesheet" href="styles.css">


<script type="text/javascript">
	$.getJSON("/products", function(data) {
		$.each(data, function(i, item) {
			
			var editbtn = document.createElement('button'); 
			editbtn.type= "button";
			editbtn.innerHTML = "Add to card";
			editbtn.onclick = (function(){ return function(){ saveItem(item)}})();
			
			$('<tr>').append(
					$('<td>').text(item.id), 
					$('<td>').text(item.title),
					$('<td>').text(item.price),
					$('<td>').append(editbtn))
					.appendTo('#products_table');

		});
	});
</script>
</head>
